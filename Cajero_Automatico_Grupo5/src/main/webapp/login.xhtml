<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="es">

<ui:composition template="template.xhtml">
    <ui:define name="title">Login - Cajero Automático</ui:define>

    <ui:define name="content">
        <div class="login-container">
            <div class="header">
                <h1>Cajero Automático</h1>
                <p>Sistema Bancario Seguro</p>
            </div>

            <h2>Iniciar Sesión</h2>

            <h:form styleClass="pin-container">
                <div class="form-group">
                    <label>Número de Cuenta:</label>
                    <h:inputText value="#{cajeroBean.numeroCuentaIngresado}"
                                 required="true"
                                 requiredMessage="El número de cuenta es requerido"
                                 styleClass="pin-input"
                                 placeholder="Ej: 1234-5678-9012" />
                </div>

                <div class="form-group">
                    <label>PIN:</label>
                    <h:inputSecret value="#{cajeroBean.pinIngresado}"
                                   required="true"
                                   requiredMessage="El PIN es requerido"
                                   styleClass="pin-input"
                                   placeholder="****" />
                </div>

                <h:commandButton value="Ingresar" action="#{cajeroBean.autenticar}"
                                 styleClass="btn" />
            </h:form>

            <div class="mensaje #{cajeroBean.tipoMensaje}"
                 rendered="#{not empty cajeroBean.mensaje}">
                #{cajeroBean.mensaje}
            </div>

            <hr style="margin: 25px 0; border: 1px solid #ddd;" />
            <h:link outcome="ayuda" value="Ayuda y Información" styleClass="btn" />
        </div>
    </ui:define>
</ui:composition>
</html>
